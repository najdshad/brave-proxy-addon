<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1>Proxy Switcher</h1>
    </div>
    
    <div class="proxy-list">
      <div class="proxy-item" data-proxy="direct">
        <div class="proxy-info">
          <span class="proxy-name">Direct Connection</span>
          <span class="proxy-type">No proxy</span>
        </div>
        <button class="proxy-toggle" data-active="false">
          <span class="toggle-indicator"></span>
        </button>
      </div>
      
      <div class="proxy-item" data-proxy="http">
        <div class="proxy-info">
          <span class="proxy-name">HTTP Proxy</span>
          <input type="text" class="proxy-url" id="http-url" placeholder="127.0.0.1:10808" data-proxy-type="http">
        </div>
        <button class="proxy-toggle" data-active="false">
          <span class="toggle-indicator"></span>
        </button>
      </div>
      
      <div class="proxy-item" data-proxy="socks5">
        <div class="proxy-info">
          <span class="proxy-name">SOCKS5 Proxy</span>
          <input type="text" class="proxy-url" id="socks5-url" placeholder="127.0.0.1:10808" data-proxy-type="socks5">
        </div>
        <button class="proxy-toggle" data-active="false">
          <span class="toggle-indicator"></span>
        </button>
      </div>
    </div>
    
    <div class="config-section">
      <details>
        <summary>Proxy Configuration</summary>
        <div class="config-fields">
          <div class="config-item">
            <label for="http-url">HTTP Proxy:</label>
            <input type="text" id="http-url-config" placeholder="127.0.0.1:10808">
          </div>
          <div class="config-item">
            <label for="socks5-url">SOCKS5 Proxy:</label>
            <input type="text" id="socks5-url-config" placeholder="127.0.0.1:10808">
          </div>
          <button id="save-config" class="save-button">Save Configuration</button>
        </div>
      </details>
    </div>
    
    <div class="status-indicator">
      <span id="status-text">Direct Connection</span>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
